<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="favicon" href="" />
    <title>Fiber Landing Page</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex container  -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a
          class="flex-none text-xl font-semibold dark:text-slate-950 pt-2"
          href="#"
          >Fiber</a
        >
        <!-- Menu Item  -->
        <div class="hidden md:flex space-x-6 pl-9">
          <a
            href=""
            class="hover:text-blueishPurple font-extralight font-display"
            >Community</a
          >
          <a
            href=""
            class="hover:text-blueishPurple font-extralight font-display"
            >Pricing</a
          >
          <a
            href=""
            class="hover:text-blueishPurple font-extralight font-display"
            >Features</a
          >
        </div>
        <div class="flex">
          <a
            href=""
            class="hidden md:block p-3 pt-2 text-slate-950 hover:text-blueishPurple pr-7 font-semibold"
            >Sign In</a
          >
          <a
            href=""
            class="hidden md:block p-3 pt-2 text-white bg-blueishPurple rounded tracking-widest font-medium"
            >Sign Up</a
          >
        </div>
        <!-- Hamburger Menu  -->
        <button
          id="menu-btn"
          class="block hamburger md:hidden focus:outline-none"
        >
          <span class="humburger-top"></span>
          <span class="humburger-middle"></span>
          <span class="humburger-buttom"></span>
        </button>
      </div>
      <!-- Mobile menu  -->
      <div class="md:hidden">
        <div
          id="menu"
          class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
        >
          <a href="" class="hover:to-blueishPurple">Community</a>
          <a href="" class="hover:to-blueishPurple">Pricing</a>
          <a href="" class="hover:to-blueishPurple">Features</a>
        </div>
      </div>
    </nav>

    <!-- Hero section -->
    <section>
      <div
        class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-5 space-y-0 md:space-y-0"
      >
        <!-- Left Item  -->
        <div></div>
      </div>
      <!-- image -->
      <div class="md:w-1/2">
        <img src="./Assets/hero-Illustration.png" alt="" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
